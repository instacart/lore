version: 2.0

notify:
  webhooks:
    - url: https://www.instacart.com/circleci/notify
  branches:
    only:
      - /.*/

workflows:
  version: 2
  build:
    jobs:
      - "python-3.7"
      - "python-3.6.5"

shared: &shared
  working_directory: ~/instacart/lore
  shell: /bin/bash --login

  environment:
    PYENV_ROOT: /home/circleci/.pyenv
    CIRCLE_ARTIFACTS: /tmp/circleci-artifacts
    CIRCLE_TEST_REPORTS: /tmp/circleci-test-results

  filters:
    branches:
      ignore:
        - /.*\/ci_skip.*/ # end your branch name in /ci_skip and it won't be built by CircleCI

jobs:
  "python-3.7":
    <<: *shared
    docker:
    - image: circleci/python:3.7.6-stretch
      environment:
        - LORE_PYTHON_VERSION=3.7.6
    - image: circleci/postgres:10-ram
      environment:
        - POSTGRES_USER=circleci
        - POSTGRES_HOST_AUTH_METHOD=trust
        - POSTGRES_DB=lore_test
    steps:
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python*

      - run: mkdir -p $CIRCLE_ARTIFACTS $CIRCLE_TEST_REPORTS

      - restore_cache:
          keys:
            - source-v2-{{ .Branch }}-{{ .Revision }}
            - source-v2-{{ .Branch }}-
            - source-v2-

      - checkout

      - save_cache:
          key: source-v1-{{ .Branch }}-{{ .Revision }}
          paths:
          - ".git"

      - run: pip install --upgrade pip && pip install 'setuptools==48.0.0'
      - run: pip install -e .

      - restore_cache:
          keys:
            - pyenv-3-7-v2-{{ .Branch }}-{{ .Revision }}
            - pyenv-3-7-v2-{{ .Branch }}-
            - pyenv-3-7-v2-

      - run: lore test -s tests.unit.__init__

      - save_cache:
          key: pyenv-3-7-v2-{{ .Branch }}-{{ .Revision }}
          paths:
            - /home/circleci/.pyenv
            - /home/circleci/python

      - run: lore test

      - store_test_results:
          path: /tmp/circleci-test-results
      - store_artifacts:
          path: /tmp/circleci-artifacts
      - store_artifacts:
          path: /tmp/circleci-test-results
  "python-3.6.5":
    <<: *shared
    docker:
    - image: circleci/python:3.6.5-stretch
      environment:
        - LORE_PYTHON_VERSION=3.6.5
    - image: circleci/postgres:10-ram
      environment:
        - POSTGRES_USER=circleci
        - POSTGRES_HOST_AUTH_METHOD=trust
        - POSTGRES_DB=lore_test
    steps:
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python*

      - run: mkdir -p $CIRCLE_ARTIFACTS $CIRCLE_TEST_REPORTS

      - restore_cache:
          keys:
            - source-v2-{{ .Branch }}-{{ .Revision }}
            - source-v2-{{ .Branch }}-
            - source-v2-

      - checkout

      - save_cache:
          key: source-v1-{{ .Branch }}-{{ .Revision }}
          paths:
          - ".git"

      - run: pip install --upgrade pip && pip install 'setuptools==48.0.0'
      - run: pip install -e .

      - restore_cache:
          keys:
            - pyenv-3-6-v2-{{ .Branch }}-{{ .Revision }}
            - pyenv-3-6-v2-{{ .Branch }}-
            - pyenv-3-6-v2-

      - run: lore test -s tests.unit.__init__

      - save_cache:
          key: pyenv-3-6-v2-{{ .Branch }}-{{ .Revision }}
          paths:
            - /home/circleci/.pyenv
            - /home/circleci/python

      - run: lore test

      - store_test_results:
          path: /tmp/circleci-test-results
      - store_artifacts:
          path: /tmp/circleci-artifacts
      - store_artifacts:
          path: /tmp/circleci-test-results
